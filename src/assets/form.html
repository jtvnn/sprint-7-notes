<form id="my-form" action="http://my-server-address" method="post">
  <label for="fName">First Name:</label>
  <input type="text" name="fName" id="fName" />

  <label for="lName">Last Name:</label>
  <input type="text" name="lName" id="lName" />

  <hr />

  <label for="male">Male:</label>
  <input type="radio" name="gender" id="male" value="male" />

  <label for="female">Female:</label>
  <input type="radio" name="gender" id="female" value="female" />

  <hr />

  <label for="rent">Rent Books:</label>
  <input type="checkbox" name="intent" id="rent" value="rent" />

  <label for="buy">Buy Books:</label>
  <input type="checkbox" name="intent" id="buy" value="buy" />

  <label for="sell">Sell Books:</label>
  <input type="checkbox" name="intent" id="sell" value="sell" />

  <hr />

  <select name="tier" id="tier">
    <option value="0">Basic</option>
    <option value="1">Gold</option>
    <option value="2">Platinum</option>
    <option value="3">Diamond</option>
  </select>

  <button type="submit">Submit</button>
</form>
